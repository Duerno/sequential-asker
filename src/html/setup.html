<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Sequential Asker</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
</head>

<body id="setup-page-body">
  <h1>Game Setup</h1>

  <p>Hey, it is time to setup the game data!</p>

  <span id="game-load-error"></span>

  <h4>Suggestions:</h4>
  <ul>
    <li>Update the game preferences below.</li>
    <li>Update the game data file in order to get a valid file.</li>
  </ul>

  <h4>Preferences:</h4>
  <p>Current game data location: <span id="curr-game-data-location"></span></p>
  <form action="#">
    <label for="game-data-location">Update game data location:</label>
    <input type="file" id="game-data-location" name="game-data-location" value="...">
    <input type="submit" id="game-data-form-submit" value="Update">
  </form>
  <br>
  <form action="#">
    <input type="submit" id="start-game-submit" value="Start Game">
  </form>

  <!-- Require the setup page renderer -->
  <script src="../js/setup-renderer.js"></script>
</body>

</html>
